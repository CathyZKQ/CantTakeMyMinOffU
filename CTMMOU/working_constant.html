    <script src="https://unpkg.com/@jspsych/plugin-image-keyboard-response@1.0.0"></script>
    <script src="https://unpkg.com/@jspsych/plugin-preload@1.0.0"></script>

  <div>
    <canvas id="jspsych-image-keyboard-response-stimulus" height="256" width="256" style="margin: 0px; padding: 0px;"></canvas>
  </div>

  <script>

    /* initialize jsPsych */
    var jsPsych = initJsPsych();

    /* create timeline */
    var timeline = [];

    /* preload images */
    var preload = {
      type: jsPsychPreload,
      images: ['gabor_patches/original_zero_degree.png']
    }
    timeline.push(preload);

    /* define welcome message trial */
    var welcome = {
      type: jsPsychHtmlKeyboardResponse,
      stimulus: "Welcome to the experiment. Press any key to begin."
    };
    timeline.push(welcome);

    /* define instructions trial */
    var instructions = {
      type: jsPsychHtmlKeyboardResponse,
      stimulus: `
        <p>In this experiment, a patch will appear in the center 
        of the screen.</p><p>If the patch is tilted <strong>left</strong>, 
        press the letter Q on the keyboard as fast as you can.</p>
        <p>If the patch is tilted <strong>right</strong>, press the letter P 
        as fast as you can.</p>
        <div style='width: 700px;'>
        <div style='float: left;'><img src='gabor_patches/L45.png'></img>
        <p class='small'><strong>Press the Q key</strong></p></div>
        <div style='float: right;'><img src='gabor_patches/R45.png'></img>
        <p class='small'><strong>Press the P key</strong></p></div>
        </div>
        <p>Press any key to begin.</p>
      `,
      post_trial_gap: 2000
    };
    timeline.push(instructions);

    var canvas_patch = document.getElementById("jspsych-image-keyboard-response-stimulus");
    const ctx = canvas_patch.getContext('2d');
    //ctx.rotate(45 * Math.PI / 180);

    var test_stimuli = [
        { stimulus: "gabor_patches/original_zero_degree.png"}
    ];

    var test = {
      type: jsPsychImageKeyboardResponse,
      stimulus: jsPsych.timelineVariable('stimulus'),
      choices: ['q', 'p']
    };

    /* define fixation and test trials */

    var fixation = {
      type: jsPsychHtmlKeyboardResponse,
      stimulus: '<div style="font-size:60px;">+</div>',
      choices: "NO_KEYS",
      trial_duration: function(){
        return jsPsych.randomization.sampleWithoutReplacement([250, 500, 750, 1000, 1250, 1500, 1750, 2000], 1)[0];
      },
      data: {
        task: 'fixation'
      }
    };
    

    /* define test procedure */
    var test_procedure = {
      timeline: [fixation, test],
      timeline_variables: test_stimuli,
      repetitions: 3
    };
    timeline.push(test_procedure);

    /* start the experiment */
    jsPsych.run(timeline);
